{% extends 'base.html' %}
{% block content %}
<main>
    <section>
        <h1 class="text-center">Cr√©er une critique</h1>
        <div class="container my-4">
            <form method="post" enctype="multipart/form-data">
                <div class="row border">
                    <div class="col">
                        <h2>Livre / Article</h2>
                        {% csrf_token %}
                        {% for ticket in ticket_form %}
                            <div class="my-3">
                                {{ ticket.errors }}
                                {{ ticket.label_tag }} {{ ticket }}
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="row border">
                    <div class="col">
                        <h2>Critique</h2>
                        {% include 'blog/partials/create_review_snippet.html' %}
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
{% endblock content %}
