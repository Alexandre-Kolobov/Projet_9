{% extends 'base.html' %}
{% block content %}
<main>
    <section>
        <div class="container my-4">
            <div class="row">
                <div class="col">
                    <h3 class="text-center">Cr√©e un ticket</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="my-3">
                                {{ field.errors }}
                                {{ field.label_tag }} {{ field }}
                            </div>
                        {% endfor %}
                        <div class="my-4 offset-11">
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock content %}
