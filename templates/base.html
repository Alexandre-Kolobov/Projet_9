

<html>
    <head>
        <title>web_app</title>
        <!-- import bootsrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="bg-light">
                <div class="container-fluid text-center py-4">
                    <a class="navbar-brand" href="{% url 'home' %}"><strong>LITRevu</strong></a>
                    <h1 class="text-center"></h1>
                </div>
            </nav>
        </header>

        {% block content %}{% endblock content %}
        {% if user.is_authenticated %}
            <div class="flex-container-menu">
                <div class="flex-container-sidebar">
                    <p>Bonjour {{ request.user }}!</p>
                    <p><a href="{% url 'home' %}">Retourner à l'accueil.</a></p>
                    <p><a href="{% url 'password_change' %}">Changer votre mot de passe</a></p>
                    <a href="{% url 'ticket_creation' %}">Créer un billet</a>
                    <p><a href="{% url 'logout' %}">Se déconnecter</a></p>
                </div>
                <div class="flex-container-blog">
                    <h1>test blog</h1>
                </div>
            </div>
        {% endif %}

        <footer>
            
        </footer>
        <!-- import bootsrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
